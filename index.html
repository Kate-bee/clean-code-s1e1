<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header-picture" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <p id="main-container-title-adding">
      <label class="tasks-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task tasks-input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class="main-container-title">Todo</h3>
    <ul class="incomplete-tasks list" id="incomplete-tasks">
      <li class="tasks-item">
        <input type="checkbox" class="tasks-input">
        <label class="task tasks-label">Pay Bills</label>
        <input type="text" class="task tasks-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-del">
          <img class="main-picture" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode tasks-item">
        <input type="checkbox" class="tasks-input">
        <label class="task tasks-label">Go Shopping</label>
        <input type="text" value="go shopping" class="task tasks-input">
        <button class="button button-edit">Save</button>
        <button class="button button-del">
          <img class="main-picture" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main-container-title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="tasks-item">
        <input class="tasks-input" type="checkbox" checked>
        <label class="task tasks-label">See the Doctor</label>
        <input type="text" class="task tasks-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-del">
          <img class="main-picture" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
